<!DOCTYPE html>
<html ng-app="angularGridSample">
<head>
	<meta charset="utf-8" />
	<title>Angular Grid sample</title>
	<link href="bootstrap.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Angular Grid Sample</h1>

		<div ng-controller="SampleController">
			<input ng-model="localModel[0].firstName" />
			<input ng-model="localModel[0].lastName" />
			<input ng-model="temp.staticText" />

			<grid class="table" extra-settings="temp">
				<local-data-provider model="localModel"></local-data-provider>
				<template-column title="'ID'">{{rowId}}</template-column>
				<template-column title="'First name'">
					{{extraSettings.staticText}} <span style="color: limegreen; font-size: 140%; font-family: 'Lucida Grande'">{{rowId}}:</span> {{rowData.firstName}}
				</template-column>
				<bound-column property="lastName" title="'Last name'"></bound-column>
				<static-column content="':)'" title="'STATIC!'"></static-column>
			</grid>
		</div>
	</div>

	<script src="../libs/jquery-1.10.2.js"></script>
	<script src="../libs/angular-1.2.0-rc3.js"></script>

	<script src="../src/tableRenderer.js"></script>
	<script src="../src/controller.js"></script>
	<script src="../src/directiveDefinition.js"></script>
	<script src="../src/angular-grid.js"></script>

	<script src="../src/column-templates/boundColumn.js"></script>
	<script src="../src/column-templates/staticColumn.js"></script>
	<script src="../src/column-templates/templateColumn.js"></script>
	
	<script src="../src/data-providers/localDataProvider.js"></script>
	<script src="../src/data-providers/ajaxDataProvider.js"></script>

	<script src="app.js"></script>
</body>
</html>
