<!DOCTYPE html>
<html ng-app="angularGridSample">
	<head>
		<meta charset="utf-8" />
		<title>Angular Grid sample</title>
		<link href="bootstrap.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Angular Grid Sample</h1>

			<div ng-controller="SampleController">
				<h2>Full-featured grid</h2>

				<button class="btn btn-default" ng-click="modifyModel()">Modify model</button>
				<button class="btn btn-default" ng-click="switchView()">Edit all</button>
				<button class="btn btn-default" ng-click="saveAll()">Save all</button>

				<light-grid id="sampleGrid" class="table">

					<lg-custom-data-provider get-method="getRecords(options)"
					                         add-method="addRecord(record)"
					                         update-method="updateRecords(records)"
					                         delete-method="deleteRecord(record)"></lg-custom-data-provider>

					<lg-bound-column property="firstName" title="'First name'"></lg-bound-column>
					<lg-bound-column property="lastName" title="'Last name'"></lg-bound-column>

					<lg-column title="'Formatted data'">
						<span style="color: limegreen; font-family: Consolas, monospace; text-transform: uppercase">{{rowData.firstName}}</span> | {{external.staticText}}
					</lg-column>

					<lg-column title="'Combined editable data'">
						<lg-view>
							{{ rowData.firstName }}
							{{ rowData.lastName }}
						</lg-view>
						<lg-view view="edit">
							<div class="row">
								<div class="col-xs-4">
									<input ng-model="viewData.firstName" class="form-control input-sm" />
								</div>
								<div class="col-xs-4">
									<input ng-model="viewData.lastName" class="form-control input-sm" />
								</div>
							</div>
						</lg-view>
					</lg-column>

					<lg-column title="'Actions'">
						<lg-view>
							<button class="btn btn-default btn-sm" switch-view="edit">Edit</button>
							<button class="btn btn-default btn-sm" toggle-details="detailsTemplate.html">Details</button>
						</lg-view>
						<lg-view view="edit">
							<button class="btn btn-primary btn-sm" persist-data>Save</button>
							<button class="btn btn-default btn-sm" switch-view="read">Cancel</button>
						</lg-view>
					</lg-column>

					<lg-column title="'Row data'">
						<pre>{{rowData}}</pre>
					</lg-column>
				</light-grid>

				<h3>Common text</h3>
				<input ng-model="staticText" class="form-control" />
			</div>
		</div>

		<script src="../libs/jquery-1.10.2.js"></script>
		<script src="../libs/angular-1.2.0.js"></script>

		<script src="../src/moduleDefinition.js"></script>

		<script src="../src/directives/grid.js"></script>
		<script src="../src/directives/row.js"></script>
		<script src="../src/directives/headerRow.js"></script>
		<script src="../src/directives/cell.js"></script>
		<script src="../src/directives/headerCell.js"></script>

		<script src="../src/services/gridService.js"></script>

		<script src="../src/column-templates/boundColumn.js"></script>
		<script src="../src/column-templates/templateColumn.js"></script>
		<script src="../src/column-templates/templateView.js"></script>

		<script src="../src/data-providers/localDataProvider.js"></script>
		<script src="../src/data-providers/customDataProvider.js"></script>

		<script src="../src/cell-elements/switchView.js"></script>
		<script src="../src/cell-elements/toggleDetails.js"></script>
		<script src="../src/cell-elements/persistData.js"></script>

		<!--<script src="../dist/light-grid-0.1.0.min.js"></script>-->
		<script src="app.js"></script>
	</body>
</html>
