<!DOCTYPE html>
<html ng-app="angularGridSample">
<head>
	<meta charset="utf-8" />
	<title>Angular Grid sample</title>
	<link href="bootstrap.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Angular Grid Sample</h1>

		<div ng-controller="SampleController">
			<grid data="localModel" class="table">
				<bound-column property="firstName" title="'First name'"></bound-column>
				<bound-column property="lastName" title="'Last name'"></bound-column>
				<static-column content="':)'" title="'STATIC!'"></static-column>
				<custom-column cell-renderer="renderCustomCell(rowData, rowId, gridController)"></custom-column>
			</grid>
		</div>

	</div>

	<script src="../libs/jquery-1.10.2.js"></script>
	<script src="../libs/angular-1.1.5-unstable.js"></script>
	<script src="../src/tableRendering.js"></script>
	<script src="../src/controller.js"></script>
	<script src="../src/directiveDefinition.js"></script>
	<script src="../src/angular-grid.js"></script>
	<script src="../src/angular-bound-column.js"></script>
	<script src="../src/angular-static-column.js"></script>
	<script src="../src/angular-custom-column.js"></script>
	<script src="../out/angular-grid.js"></script>
	<script src="app.js"></script>
</body>
</html>
