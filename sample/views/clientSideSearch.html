<script>
	function clientSideSearchController($scope, lgGridService, sampleModel) {
		$scope.model = sampleModel;

		$scope.$watch("filterExpression", function () {
			var dataProvider = lgGridService.getDataProvider("sampleGrid");
			dataProvider.filter($scope.filterExpression);
		});
	}	
</script>

<h2>Client-side search example</h2>

<div ng-controller="clientSideSearchController">
	<div class="btn-toolbar">
		<div class="btn-group btn-group-sm">
			<input type="text" ng-model="filterExpression" class="form-control" placeholder="type here to search" />
		</div>
	</div>

	<table light-grid id="sampleGrid" class="table table-striped">
		<tr lg-local-data-provider model="model"></tr>
		<tr lg-column-templates>
			<td lg-column title="'Make'">{{ rowData.make }}</td>
			<td lg-column title="'Model'">{{ rowData.model }}</td>
			<td lg-column title="'Engine'">{{ rowData.engine }}</td>
		</tr>
	</table>
</div>
